<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>planets</title>

<link rel="stylesheet" href="main.css" type="text/css">

</head>
  <body>
    <canvas id="canvas"></canvas>
    <select id="presets">
      <option value="presets/preset1.json" selected>Original</option>
      <option value="presets/preset2.json">Sun Earth Moon</option>
      <option value="presets/preset3.json">Two Suns</option>
    </select>
    <div id="grid">
      <label for="scale-slider">scale</label>
      <input type="range" id="scale-slider" min="1" max="100" value="50">
      <label for="scale-slider" id="scale-num"></label>

      <label for="zoom-slider">zoom</label>
      <input type="range" id="zoom-slider" min="10" max="500" value="50">
      <label for="zoom-slider" id="zoom-num"></label>
    </div>
    <span id="fps"></span>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
